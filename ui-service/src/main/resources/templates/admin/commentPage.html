<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div th:insert="blocks/adminPanel :: #adminPanel"></div>
            </div>
            <div class="col py-3">
                <div class="row ps-1 pb-3 border-bottom">
                    <p class="h3 ms-3" th:text="'Коммент №'+${commentId}"></p>
                </div>
                <form class="row g-2 needs-validation" th:action="${actionPath}" method="post" novalidate>
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col-md-5 my-1">
                                <label for="loginSelect" class="form-label">Логін</label>
                                <select class="form-select" id="loginSelect" name="login" required>
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                    <option th:each="login : ${logins}" th:value="${login}" th:text="${login}"></option>
                                </select>
                            </div>
                            <div class="col-md-7 my-1">
                                <label for="date" class="form-label">Дата створення</label>
                                <input type="date" class="form-control"
                                       name="creationDate" th:value="${creationDate}"
                                       id="date" required>
                                <div class="invalid-feedback">
                                    Заповніть поле
                                </div>
                            </div>
                            <div class="input-group my-2">
                                <span class="input-group-text">Текст</span>
                                <textarea class="form-control" aria-label="text" name="text"
                                          th:text="${commentText}" required></textarea>
                                <div class="invalid-feedback">
                                    Заповніть поле
                                </div>
                            </div>
                        </div>
                        <div class="card-footer border-top border-light mt-2">
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-primary me-4" type="submit">Зберегти</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
