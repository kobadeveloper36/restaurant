<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: #header"></header>

<div th:insert="blocks/modal_dish :: dishModal"></div>

<main>

    <!--   Carousel  -->

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class=""
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                    class="active"
                    aria-current="true"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/carousel/restaurant.png" alt="" class="w-100">
                <div class="carousel-caption d-md-block text-end">
                    <h1 class="text-light">Ми відкрилися</h1>
                    <p class="text-light">Наш новий ресторан вже чекає на вас</p>
                    <p><a class="btn btn-lg btn-dark"
                          href="/aboutUs#orderingTableForm">Зарезервувати столик</a></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/carousel/family_dinner.png" alt="" class="w-100">
                <div class="carousel-caption d-md-block">
                    <h1>Нове меню</h1>
                    <p>Ще більше страв для кожного</p>
                    <p><a class="btn btn-lg btn-dark" href="/menu">Детальніше</a></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/carousel/delivery.png" alt="" class="w-100">
                <div class="carousel-caption d-md-block text-start">
                    <h1>Доставка</h1>
                    <p>Безкоштовна та швидка доставка</p>
                    <p><a class="btn btn-lg btn-dark"
                          href="/menu">Замовити</a></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--  End Carousel  -->

    <!--  Popular   -->

    <div class="container my-4">
        <h2 class="text-warning my-3 h1">- Популярні страви</h2>
        <div class="row">
            <div th:each="dish : ${popular}" class="card text-bg-dark col-md-4 com-sm-12 mb-2">
                <a href="#" data-bs-toggle="modal"
                   data-bs-target="#dishModal"
                   th:data-dish-name="${dish.getName()}"
                   th:data-dish-weight="${dish.getWeight()}"
                   th:data-dish-composition="${dish.getComposition()}"
                   th:data-dish-price="${dish.getPrice()}"
                   th:data-dish-description="${dish.getDescription()}"
                   th:data-dish-img="'/img/dishes/'+${dish.getImg()}"
                   th:data-dish-id="${dish.getDishId()}">
                    <img th:src="'/img/dishes/'+${dish.getImg()}"
                         class="card-img-top pt-2"
                         alt="...">
                </a>

                <div class="card-body">
                    <a class="card-title h5 link-light text-decoration-none" href="#" data-bs-toggle="modal"
                       data-bs-target="#dishModal"
                       th:data-dish-name="${dish.getName()}"
                       th:data-dish-weight="${dish.getWeight()}"
                       th:data-dish-composition="${dish.getComposition()}"
                       th:data-dish-price="${dish.getPrice()}"
                       th:data-dish-description="${dish.getDescription()}"
                       th:data-dish-img="'/img/dishes/'+${dish.getImg()}"
                       th:data-dish-id="${dish.getDishId()}"
                       th:text="${dish.getName()}"></a>
                    <p class="card-text"><small class="text-light" th:text="${dish.getWeight()} + ' гр'"></small></p>
                    <p class="card-text text-center text-muted" th:text="${dish.getComposition()}"></p>
                </div>
                <div class="row card-footer mb-2">
                    <div class="col-6 d-flex align-items-center">
                        <p class="card-text text-warning" th:text="${dish.getPrice()} + ' ГРН'"></p>
                    </div>
                    <form class="col-6 text-end" th:action="'/cart/add/' + ${dish.getDishId()}" method="get">
                        <button class="btn btn-outline-warning round" type="submit">Додати до кошика</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--  End Popular   -->

    <!--  Modal Dish  -->


    <div th:insert="blocks/features :: #features"></div>

</main>

<footer th:insert="blocks/footer :: #footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
