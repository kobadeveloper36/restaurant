<div th:fragment="login">
    <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Вхід</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="inputLoginLoginForm" class="form-label">Логін чи email</label>
                            <input type="email" class="form-control" id="inputLoginLoginForm"
                                   aria-describedby="emailHelp">
                            <div id="loginHelpLoginForm" class="form-text">Ваші дані абсолютно конфіденційні</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPasswordLoginForm" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="inputPasswordLoginForm">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="loginCheckLoginForm">
                                <label class="form-check-label" for="loginCheckLoginForm">Запам'ятати мене</label>
                            </div>
                            <a id="forgotPasswordLoginForm" href="">Забули пароль?</a>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <a href="" data-bs-target="#registerModal" data-bs-toggle="modal">Зареєструватися</a>
                            <button id="submitBtnLoginForm" type="submit" class="btn btn-primary">Увійти</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
