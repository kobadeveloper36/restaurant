logging:
  level:
    org.springframework.security: INFO
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/