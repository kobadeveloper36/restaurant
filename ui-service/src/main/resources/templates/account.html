<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: #header"></header>

<main>

    <div class="container">
        <h1 class="text-light">Кабінет користувача</h1>
        <div class="card bg-dark p-4">
            <div class="card-header navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light"
                 th:insert="blocks/accountNavbar ::#accountNavbar"></div>
            <div class="card-body">
                <p class="h4 text-secondary">В вашому кабінеті ви можете переглянути історію ваших замовлень, або
                    заповнити інформацію
                    про вас для ще зручніших замовлень (вам не потрібно буде заповнювати одну і ту ж інформацію
                    багато
                    раз).<br><span class="text-light">Все для Вас)</span></p>
            </div>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer ::#footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
