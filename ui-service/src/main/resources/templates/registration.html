<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: #header"></header>

<div class="container d-flex justify-content-center mt-4">
    <div class="card" style="width: 30rem;">
        <div class="card-header text-center">
            <h4 class="card-title w-100 font-weight-bold">Реєстрація</h4>
        </div>
        <div class="card-body">
            <form action="/registration" method="post">
                <div th:if="${loginError != null}">
                    <p th:text="${loginError}" style="color: red"></p>
                </div>
                <div class="mb-3">
                    <label for="inputUserNameRegisterForm" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="inputUserNameRegisterForm"
                           aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                    <label for="inputEmailRegisterForm" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmailRegisterForm"
                           aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                    <label for="inputPasswordRegisterForm" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="inputPasswordRegisterForm" name="password">
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="/login">Увійти</a>
                    <button id="submitBtnRegisterForm" type="submit" class="btn btn-primary">Зареєструватися
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
