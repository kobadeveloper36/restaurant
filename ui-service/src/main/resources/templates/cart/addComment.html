<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: #header"></header>

<main>
    <div class="container">
        <div class="row mt-3 d-flex justify-content-center align-items-center h-100">
            <div class="col-11">
                <div class="card bg-dark mt-4 pt-2 px-4">
                    <div class="card-header text-center">
                        <div class="mb-4 border-bottom border-white">
                            <p class="h4 text-light" th:text="'Дякую за замовлення №'+${orderId}+'!'"></p>
                            <p class="h5 text-light">Бажаєте написати відгук?</p>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-warning btn-block btn-lg me-2" data-bs-toggle="collapse"
                               href="#commentForm"
                               role="button" aria-expanded="false" aria-controls="commentForm">
                                Так</a>
                            <a role="button" class="btn btn-warning btn-block btn-lg ms-2"
                               href="/">Ні</a>
                        </div>

                    </div>
                    <div class="card-body text-center collapse" id="commentForm">
                        <form class="row card bg-dark mt-1 g-3 needs-validation p-2" action="/cart/addComment"
                              method="post" novalidate>
                            <div class="col-md-12">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">Текст</span>
                                    <textarea class="form-control" aria-label="Text" name="text" required></textarea>
                                    <div class="invalid-feedback">
                                        Заповніть область
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-center mt-3">
                                    <button class="btn btn-outline-warning flex-grow-1" type="submit">Надіслати</button>
                                </div>
                            </div>
                        </form>

                        <script>
                            (() => {
                                'use strict'

                                const forms = document.querySelectorAll('.needs-validation')

                                Array.from(forms).forEach(form => {
                                    form.addEventListener('submit', event => {
                                        if (!form.checkValidity()) {
                                            event.preventDefault()
                                            event.stopPropagation()
                                        }

                                        form.classList.add('was-validated')
                                    }, false)
                                })
                            })()
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="/blocks/footer :: #footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
