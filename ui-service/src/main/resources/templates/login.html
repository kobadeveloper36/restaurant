<!doctype html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChiNa</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: #header"></header>

<div class="container d-flex justify-content-center mt-4">
    <div class="card" style="width: 30rem;">
        <div class="card-header text-center">
            <h4 class="card-title w-100 font-weight-bold">Вхід</h4>
        </div>
        <div class="card-body">
            <form action="/process_login" method="post">
                <div class="mb-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <label for="inputUserNameLoginForm" class="form-label">Логін чи email</label>
                    <input type="text" class="form-control" id="inputUserNameLoginForm" name="username">
                    <div id="userNameHelpLoginForm" class="form-text">Ваші дані абсолютно конфіденційні</div>
                </div>
                <div class="mb-3">
                    <label for="inputPasswordLoginForm" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="inputPasswordLoginForm" name="password">
                </div>
                <!--            <div class="d-flex justify-content-between mb-3">-->
                <!--                <div class="form-check">-->
                <!--                    <input type="checkbox" class="form-check-input" id="loginCheckLoginForm">-->
                <!--                    <label class="form-check-label" for="loginCheckLoginForm">Запам'ятати мене</label>-->
                <!--                </div>-->
                <!--                <a id="forgotPasswordLoginForm" href="">Забули пароль?</a>-->
                <!--            </div>-->
                <div class="card-footer d-flex justify-content-between">
                    <a href="/registration">Зареєструватися</a>
                    <button id="submitBtnLoginForm" type="submit" class="btn btn-primary">Увійти</button>
                </div>
                <div th:if="${param.error}" style="color: red">
                    Неправильний логін чи пароль
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
